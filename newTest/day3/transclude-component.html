<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transclude-component</title>
</head>
<body>
<div id="app">
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /*
    * <!--<div>parent
        <div>son
            <div>grandson</div>
        </div>
    </div>-->
    * */
    //如果要在组建中使用另一个组件，1.先保证使用的组件存在，
    // 2.在需要引用这个组件的实例上通过components注册组件，3.组件需要在父级的模板中通过标签的形式引入
    let grandson={
        template:'<div>grandson</div>'
    };
    let son={
        template:'<div>son<grandson></grandson></div>',
        components:{
        grandson
        }
    };
    let parent={
        template:'<div>parent<son></son></div>',
        components: {
            son
        }
    };

let vm=new Vue({
    el:"#app",
    template:'<parent></parent>',
    components:{
      parent
    },
    data:{

    },

});
</script>
</body>
</html>
