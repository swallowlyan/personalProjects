<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>
</head>
<body>

<div id="app">
<my-handsome></my-handsome>

</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //1.组件名不要带有大写，过个单词用中划线
    //2.只要组件名和定义的名字相同是可以的（首字母可以大写）
    //3.html采用短横线隔开命名法 js中转驼峰也是可以的
    Vue.component("my-handsome",{//一个对象可以看成一个组件
       template:"<div>哈哈哈哈哈哈哈嗝<span>-forYou</span></div>",
        data(){//组件中的数据必须是函数类型 返回一个实例作为组件的数据
            return {msg:"hahaha"}
        }
    });
    //一般写插件的时候用全局组件多一些
    //用法：全局组件：可以声明一次，在任何地方使用；
    //      局部组件：必须告诉这个组件属于谁
    let vm=new Vue({
        el:"#app",
    })
</script>
<!--页面级组件：1.一个页面是一个组件
                2.将可复用的部分抽离出来-基础组件
    一个自定义标签(非原生) vue就会把她看成一个组件，vue可以给这些标签赋予一定意义
-->
</body>
</html>
