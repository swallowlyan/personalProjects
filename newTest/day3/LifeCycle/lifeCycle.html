<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lifeCycle</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app">

</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script src="../../node_modules/axios/dist/axios.js"></script>
<script>
    //声明周期 beforeCreate created
    //         beforeMount Mounted
    //          beforeUpdate updated
    //          beforeDestroy destroyed
    let vm=new Vue({//根实例，初始化时会调用很多方法（钩子函数）
        // el:"#app",
        data:{a:1},
        beforeCreate(){//1.此方法一般用不到
        },
        created(){//2.获取ajax,初始化操作

        },
        template:'<div>{{a}}</div>',//4.如果有template属性会用模板替换掉外部html，
        // 只要有此属性，app中的内容就没有任何意义了，只能有一个根元素，不能是文本节点
        beforeMount(){},//没有什么实际意义
        mounted(){},//真实dom渲染完了，可以操作dom了
        beforeUpdate(){},//更新之前，一般用watch替换掉
        updated(){},//更新之后
        beforeDestroy(){//可以清除定时器、事件绑定

        },
        destroyed(){},
        methods:{
            cc(){alert("aa")}
        }

    });
    vm.$mount("#app");//3.要保证有编译的元素
    vm.$destroy();
</script>
</body>
</html>
