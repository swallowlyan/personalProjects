<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <!--bootstrap 栅格化布局 默认12列 （有一些框架可能24列）-->
    <!--常见的样式：基本样式+增强样式-->
    <!--default-灰色 success-绿色 danger-红色 warning-黄色 info-浅蓝色 primary-蓝色-->
    <!--vue的ui框架  iview,mintui(移动端),elementui-->
    <div class="container">
        <!--每一行又会拥有12列-->
        <div class="row">
            <table class="table table-hover table-bordered">
                <caption class="h2 text-warning text-center">购物车</caption>
                <tr>
                    <th>全选<input type="checkbox"></th>
                    <td>商品</td>
                    <td>单价</td>
                    <td>数量</td>
                    <td>小计</td>
                    <td>操作</td>
                </tr>
                <tr v-for="(product,index) in products">
                    <td><input type="checkbox" v-model="product.isSelected"></td>
                    <td>
                        <!--:和v-bind等价 指令：动态绑定数据-->
                        <img :src="product.productCover"  :title="product.productName">
                        {{product.productInfo}}
                    </td>
                    <td>{{product.productPrice}}</td>
                    <!--.number是让输入框的值变成数字类型 .lazy当输入框失去焦点时更新数据-->
                    <td><input type="number" v-model.number="product.productCount"></td>
                    <td>
                        <!--过滤器 原数据不变的情况，只是改变显示的效果 管道符-->
                        {{product.productCount*product.productPrice | toFixed(2)}}
                    </td>
                    <td><button class="btn btn-danger" @click="remove(product.)">删除</button></td>
                </tr>

            </table>
        </div>
    </div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    let vm=new Vue({
        el:"#app",
        //专门用来发送ajax的方法
        filters:{//可以有好多的自定义过滤器
            toFixed(input,param1){//这里的this指向的是window
                return "￥"+input.toFixed(param1);//input代表的是管道服务前面的内容，
                                                    // param1代表的是toFixed传递的参数
            }

        },
        created(){//在数据被初始化后会调用,this指向指的也是vm实例,钩子函数
            this.getData();

        },
        methods:{
                getData(){//初始化
                    //promise解决回调问题
                    axios.get("carts.json").then(res=>{//success
                        console.log(res);
                        this.products =res.data;//获取数据  需要的是res.data
                    },err=>{//error
                        console.log(err);
                    })
                }
        },
        data:{
            products:[]
        }
    });
</script>
</body>
</html>
