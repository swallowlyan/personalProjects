<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if-show</title>
</head>
<body>
<div id="app">
    <!--template标签是vue提供给我们的没有任何的实际意义，用来包裹元素用的-->
    <!--v-show不支持template,只有v-if使用-->
    <template v-if="flag">
        <div>我很帅</div>
        <div>我很帅</div>
        <div>我很帅</div>
        <div>我很帅</div>
    </template>
    <div v-if="flag">我很帅11</div>
    <div v-else>我非常漂亮</div>
    <button @click="cut=!cut">点我点我！</button>
    <!--默认情况下在切换dom时，相同的结构会被复用 需要加key-->
    <template v-if="cut">
        <label>注册</label>
        <input type="text" key="1">
    </template>
    <template v-else>
        <label>登陆</label>
        <input type="text" key="2">
    </template>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
            cut:true,
            flag:false
        }
    })
</script>
</body>
</html>
