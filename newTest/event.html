<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>
<div id="app">
    <!-- v-on === @ -->
    <!--如果不传递参数不要写括号，会自动传入事件源，如果写括号要手动传入$wvwnt属性-->
<div @click="fn($event,1)">点我点我</div>
</div>
<!--所有绑定的方法都是window上的-->
<div onclick="fn()" id="btn">点我啊</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({//根实例
        el:"#app",
        data:{//都是数据

        },
        methods:{//methods和data的数据会全部都放到vm上，且名字不能冲突，
            // 冲突会报错,methods中的this指向的都是实例
            fn:function(event,a){
                console.log(event)
            }
        }
    });

        function fn(){
            alert("a");
        }
</script>
</body>
</html>
