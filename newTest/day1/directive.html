<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>directive</title>
</head>
<body>
<div id="app">
    <!--v-model会将msg的值赋予输入框，输入框的值改变了会影响数据-->
    <input type="text" v-model="msg"/>
    <!--v-text==={{}} 防止{{}}出现在页面上-->
    <div v-text="msg"></div>
    <!--v-once 只绑定一次 当数据再次发生变化，也不会导致页面刷新-->
<div v-once>
    {{msg}}{{msg}}
</div>
    <!--v-html 把html字符串当成html渲染,一定是可以信任的html-->
    <div v-html="p"></div>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
            msg:"hello",
            p:"<p>hello</p>"
        }
    })
</script>
</body>
</html>
