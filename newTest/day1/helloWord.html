<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--moustache语法 表达式 可以放赋值 取值 三元-->
    {{msg}}
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //引入vue后会自动给你一个vue构造函数
    let  vm=new Vue({//vm=viewModel
        el:'#app',//告诉vue能管理哪个部分,querySelector
        data:{//data中的数据会被vm所代理
            msg:'abc'//可以通过vm.msg取到对应的内容

        }
    })
</script>
</body>
</html>
