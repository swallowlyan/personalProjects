<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkbox</title>
</head>
<body>
<div id="app">
    <!--如果是复选框 只有一个复选框的时候，会把此值转化成boolean类型-->
    <input type="checkbox" v-model="a">{{a}}<br>
    <!--如果是多个checkbox   要增加value属性并且数据类型是数组-->
    爱好：   <input type="checkbox" v-model="b" value="游泳">游泳
            <input type="checkbox" v-model="b" value="爬山">爬山
            <input type="checkbox" v-model="b" value="唱歌">唱歌
            <input type="checkbox" v-model="b" value="打球">打球
    <br>
    {{b}}
</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
            a:false,
            b:[]
        }
    });
</script>
</body>
</html>
