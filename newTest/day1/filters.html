<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filters</title>
</head>
<body>
<div id="app1">
   {{"hello" | my}}
</div>
<div id="app2">
    {{"hello" | my}}
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.filter("my",(data)=>{//全局过滤器，要放在页面的顶部
        return "haha"+data;
    });
    let vm=new Vue({
        el:"#app1",
        data:{
            a:false,
            b:[]
        }
    });
    let vm2=new Vue({
        el:"#app2",
        data:{
            a:false,
            b:[]
        }
    });
</script>
</body>
</html>
