<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reactivity</title>
</head>
<body>
<div id="app">
    {{a.school}}
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    //vue会循环data中的数据（数据劫持）依次增加getter和setter
    let vm=new Vue({
        el:"#app",
        data:{
            a:{}//1
        }
    });
    //使用变量时，先要初始化，否则新加的属性不会导致页面刷新
    vm.$set(vm.a,'school',1);//2.此方法可以给对象添加响应式的数据变化
    //3.替换原对象
    // vm.a={school:"test",age:10}
</script>
</body>
</html>
