<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkAll</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
    全选<input type="checkbox" v-model="checkAll"><br>
    <input type="checkbox" v-for="product in products" v-model="product.isSelected">
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    let vm=new Vue({
        el:"#app",
        computed:{
            checkAll:{
                get(){//返回什么结果就会赋予给checkAll属性
                    return this.products.every(item=>item.isSelected);
                },
                set(val){//val是给checkAll赋予值的时候传递过来的
                    this.products.forEach(item=>item.isSelected=val);
                }
            }
        },
        data:{
            products:[{isSelected:true},{isSelected:true}]
        }
    });
</script>
</body>
</html>
