<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--这里放的内容均属于父级当前模板 只有属性是属于组件的-->
<modal m="1">
    <a href="www.baidu.com">去百度</a>
    <p slot="content">确认吗？</p><h1 slot="title">是否删除？</h1>
    <span>是否确认？</span>
</modal>
</div>
<!--slot作用 定制模板-->
<!--模板中只能有一个根元素，可以通过元素属性定制模板-->
<!--slot中可以放置一些默认的内容，如果传递了内容则替换掉-->
<!--如果没有名字的标签默认会放置到default中-->
<template id="modal">
    <div>
        <slot name="title">默认标题</slot>
        <slot name="content">默认内容</slot>
        <slot name="default">这是一个默认标题</slot>
    </div>
</template>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let modal={
        template:"#modal"
    };
   let vm= new Vue({//parent
        el:"#app",
        data:{},
       components:{modal}


    });
</script>
</body>
</html>
